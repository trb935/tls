<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24-Hour Google Link Button</title>
    <style>
        #myButton {
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="myButton" onclick="openGoogleLink()">Open Google</button>

<script>
    function openGoogleLink() {
        var lastOpenTime = localStorage.getItem('lastOpenTime');

        if (!lastOpenTime || is24HoursPassed(new Date(lastOpenTime))) {
            // Open the Google link
            window.open('https://aviatorpredictor.net/', '_blank');

            // Update the last open time in local storage
            localStorage.setItem('lastOpenTime', new Date());
        } else {
            alert("You can only open the link once every 24 hours.");
        }
    }

    function is24HoursPassed(lastOpenTime) {
        var currentTime = new Date();
        var timeDifference = currentTime - lastOpenTime;
        var hoursDifference = timeDifference / (1000 * 60 * 60);

        return hoursDifference >= 24;
    }
</script>

</body>
</html>
